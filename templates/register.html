<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>register</title>
  <link rel="stylesheet" type="text/css" href="/static/css/register.css">
</head>
<body>
  <header class="head">
    <h1 class="civics-text">CivicSift</h1>
  </header>
  {% if mesage is defined and mesage %}
			<div class="alert alert-warning">{{ mesage }}</div>
		{% endif %}
  <div class="wrapper">
    <div class="form-wrapper sign-up">
      <form action="{{ url_for('register') }}" method="POST">
        <h2>Sign Up</h2>
        <div class="input-group">
          <input type="text" class="form-control" id="name" name="name" required>
          <label for="name">Username</label>
        </div>
        <div class="input-group">
          <input type="text" class="form-control" id="email" name="email" required>
          <label for="email">Email</label>
        </div>
        <div class="input-group">
          <input type="password" class="form-control" id="password" name="password" required>
          <label for="pwd">Password</label>
        </div>
        <button class="bn" type="submit">Sign Up</button>
        <div class="signUp-link">
          <p>Already have an account? <a href="{{url_for('login')}}" class="signInBtn-link">Sign In</a></p>
        </div>
      </form>
    </div>
</html>
